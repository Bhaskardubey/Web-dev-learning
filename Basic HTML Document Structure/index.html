<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
</head>
<body>
   <h1>Welcome to HTML</h1>
    <p>This is my first web page.</p>
</body>
</html>



<!--DOCTYPE html> → Tells the browser that this is an HTML5 page

<html> → Root element of the page

<head> → Contains meta information (title, links, scripts)

<title> → Title shown on the browser tab

<body> → Contains the visible content (text, images, buttons, etc.)

<h1> → Heading 1 (biggest heading)

<p> → Paragraph
